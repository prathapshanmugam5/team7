<div id="imageCarousel" class="carousel slide" data-ride="carousel" data-interval="5000" style="padding-top: 65px;">
    <!-- Carousel Inner -->
    <div class="carousel-inner">
        <div *ngFor="let image of allImage; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="image.image" class="d-block w-75 mx-auto" [alt]="'Image ' + (i + 1)"
                style="height: 600px; object-fit: cover;">
        </div>
    </div>

    <!-- Navigation controls -->
    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev" style="margin-left: 400px;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next" style="margin-right: 400px;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <!-- Bottom slide buttons (indicators) -->
    <ol class="carousel-indicators">
        <li *ngFor="let image of allImage; let i = index" data-target="#imageCarousel" [attr.data-slide-to]="i"
            [class.active]="i === 0"></li>
    </ol>
</div>
