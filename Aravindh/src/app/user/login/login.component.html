  <div class="container" style="margin-top: 100px;">
      <h2 class="text-dark" style="margin-left: 47%;">Login</h2>
      <div class="col-md-6 offset-md-3 mt-3">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username"
              formControlName="username">
            <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
              class="text-danger">Username is required.
            </div>
          </div>
    
    
          <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password"
              formControlName="password">
            <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
              class="text-danger">Password is required.
            </div>
    
    
          </div>
    
    
    
    
          <a routerLink="/user/register">Register Now</a><br>
          <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
          <button type="button" class="btn btn-danger ms-2 mt-3" routerLink="" style="margin-left: 10px;">Cancel</button>
        </form>
      </div>
    </div>
